<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entries</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057; /* Main text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of viewport */
        }
        .entry-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .entry-card:hover {
            transform: translateY(-5px);
        }
        .btn-new-entry {
            background-color: #6c757d; /* Dark gray */
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-new-entry:hover {
            background-color: #495057; /* Slightly darker gray on hover */
        }
        .card-title {
            color: #343a40; /* Darker gray for card titles */
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-text {
            color: #6c757d; /* Medium gray for card content */
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            bottom: 0;
            position: fixed;
        }
        .navbar {
            background-color: #343a40; /* Dark background */
            border-bottom: 4px solid #6c757d; /* Highlight color */
        }
        .navbar-brand {
            color: #ffffff; /* Navbar brand text color */
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* Navbar links text color */
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #6c757d; /* Hover color */
        }
        .navbar-toggler {
            border-color: #ffffff; /* Toggler border color */
        }
        .navbar-toggler-icon {
            background-color: #ffffff; /* Toggler icon color */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Diary Entries</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Entries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calendar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4" id="entries">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-end mb-4">
                    <a href="{% url 'diary_create' %}" class="btn btn-new-entry btn-lg">
                        <i class="bi bi-plus-lg"></i> New Entry
                    </a>
                </div>
                {% for entry in entries %}
                    <div class="card mb-3 entry-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ entry.date }}</h5>
                            <p class="card-text">{{ entry.content }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2024 My Diary. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.js"></script>
</body>
</html>
